<div class="container">
  <form [formGroup]='UserForm' #UserForm ='ngForm' class="form-horizontal" (ngSubmit)='OnUserFormSubmit(UserForm)' name="Form">
    <div class="form-group">
      <label class="control-label col-sm-2">Username:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Enter Username" name="Username" formControlName="Username">
        <small *ngIf="!UserForm.controls['Username'].valid">*</small>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" placeholder="Enter password" name="Password">
        <small *ngIf="!UserForm.controls['Password'].valid">*</small>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>
