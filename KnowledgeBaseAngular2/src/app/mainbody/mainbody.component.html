<!-- This gives the list of Movies. -->
<div class="row">
<div class="col-sm-3">
  <h3 align="center">Movies</h3>
  <div class="well well-lg">
    <div>
      <ul *ngFor="let item of Movies; let i=index">
        <li (click) = "Display(item[i])"><a routerLink='/movies' routerLinkActive="active" >{{item.H_Name}}</a></li>
      </ul>
    </div>
   </div>
  </div>
