<!-- This gives the list of Movies. -->
<div class="row">
<div class="col-sm-3">
  <h3 align="center">Movies</h3>
  <div class="well well-lg">
    <div>
      <ul *ngFor="let item of Movies">
        <li><a routerLink='/{{item}}' routerLinkActive="active">{{item}}</a></li>
      </ul>
    </div>
   </div>
  </div>
